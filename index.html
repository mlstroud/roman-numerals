<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Roman Numeral Convertor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Roman Numeral Convertor</h1>
      </div>

      <div class="row">
        <div class="col-md-12 content">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title">Convert a number:</h2>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <input type="text" name="number" placeholder="12345"><br><br>
                <button class="btn btn-primary" type="button">Convert</button>
              </div>
              <div id="result">
                Test
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
